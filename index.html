<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script> 
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
    <div class="header"><strong>图解漂移</strong><br/>偏航角与附着系数</div>
    <div class="main">
        <div class="container_left">
            <p class="title title_left">偏航角<br/>0°</p>
            <div class="orbit">     
                <div class="planet_shaft">
                    <div class="planet" id="planet_left"></div>
                    <div class="planet_shadow" id="planet_left_shadow"></div>
                </div>  
            </div>
            <div class="fr_cof">
                <input id="rangeBar_left" type="range" value="100" min="1" max="100">
                <p class="desc desc_left">附着系数<br/>1.00</p>
            </div>
            
        </div>
        <div class="container_middle">
            <div id="startBtn" class="start_btn"></div>
            <input id="speedBar" type="range" value="50" min="1" max="100">
            <p class="desc desc_middle">速度</p>
        </div>
        <div class="container_right">
            <p class="title title_right">偏航角<br/>0° </p>
            <div class="orbit">     
                <div class="planet_shaft">
                    <div class="planet" id="planet_right"></div>
                </div>  
            </div>
            <div class="fr_cof">
                <input id="rangeBar_right" type="range" value="100" min="1" max="100">
                <p class="desc desc_right">附着系数<br/>1.00</p>
            </div>

        </div>

    </div>
    </div>



    <!--
    <div class="circle">
        <div class="circle-line">
            <div class="tips rotate"></div>
        </div>
    </div> -->
</body>
</html>
